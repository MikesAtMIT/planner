{% extends 'base.html' %}
{% load staticfiles %}
{% load url from future %}

{% block title %}Login{% endblock %}
{% block customcss %}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
      <h2>Please sign in</h2>
      <div class="form-group{% if form.errors %} has-error{% endif %}">
        <input type="text" id="id_username" maxlength="254" name="username" class="form-control" placeholder="Username" required autofocus />
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required />
      </div>
      {% csrf_token %}
      <input type=hidden name=next value="{% url next %}" />
      <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
