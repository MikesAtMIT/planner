{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Change Password{% endblock %}
{% block customcss %}<link rel="stylesheet" type="text/css" href="{% static 'css/change-password.css' %}" />{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <form class="form-change-password" role="form" method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
      <h2>Change your password</h2>
      <div class="form-group{% if form.errors %} has-error{% endif %}">
        <input type="password" id="id_old_password" name="old_password" class="form-control" placeholder="Old Password" required autofocus />
      </div>
      <div class="form-group{% if form.errors %} has-error{% endif %}">
        <input type="password" id="id_new_password1" name="new_password1" class="form-control" placeholder="New Password" required />
        <input type="password" id="id_new_password2" name="new_password2" class="form-control" placeholder="Confirm New Password" required />
      </div>
      {% csrf_token %}
      <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
